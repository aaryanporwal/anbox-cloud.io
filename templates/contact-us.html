{% extends 'base_layout.html' %}

{% block content%}

<section class="p-strip">
  <div class="row">
    <div class="col-8">
      <h1>Talk to our experts</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-8">
      <form action="https://ubuntu.com/marketo/submit" method="post" id="mktoForm_3498">
        <fieldset class="u-no-margin--bottom">
          <h3>Please briefly tell us about your use case</h3>
          <ul class="p-list">
            <li class="p-list__item">
              <textarea id="Comments_from_lead__c" name="Comments_from_lead__c" rows="4" maxlength="2000" placeholder="Anything you'd like to communicate about your needs or interests?"></textarea>
            </li>
          </ul>
        </fieldset>
        <fieldset class="u-no-margin--bottom">
          <h3>How should we get in touch?</h3>
          <ul class="p-list">
            <li class="p-list__item">
              <label for="firstName">First name:</label>
              <input required id="firstName" name="firstName" maxlength="255" type="text" aria-label="First Name" />
            </li>
            <li class="p-list__item">
              <label for="lastName">Last name:</label>
              <input required id="lastName" name="lastName" maxlength="255" type="text" aria-label="Last Name" />
            </li>
            <li class="p-list__item">
              <label for="email">Work email:</label>
              <input required id="email" name="email" maxlength="255" type="email" pattern="^[^ ]+@[^ ]+\.[a-z]{2,26}$" aria-label="Work Email" />
            </li>
            <li class="p-list__item">
              <label for="company">Company name:</label>
              <input id="company" name="company" maxlength="255" type="text" aria-label="Company Name">
            </li>
            <li class="p-list__item">
              <label for="title">Job title:</label>
              <input id="title" name="title" maxlength="255" type="text" aria-label="Job Title">
            </li>
            <li class="p-list__item">
              <label for="phone">Mobile/cell phone number:</label>
              <input required id="phone" name="phone" maxlength="255" type="tel" aria-label="Phone Number" />
            </li>
          </ul>
        </fieldset>
        <fieldset class="u-no-margin--bottom">
          <ul class="p-list">
            <li class="p-list__item">
              <input value="yes" id="canonicalUpdatesOptIn" name="canonicalUpdatesOptIn" type="checkbox" />
              <label for="canonicalUpdatesOptIn">I agree to receive information about Canonical's products and services.</label>
            </li>
            <li class="p-list__item">In submitting this form, I confirm that I have read and agree to Canonical's <a href="https://ubuntu.com/legal/data-privacy" target="_blank" rel="noopener noreferrer">Privacy Policy</a>.</li>
          </ul>
          <ul class="p-list">
            <li class="p-list__item">
              <button type="submit" class="p-button--positive">Let's discuss</button>
            </li>
          </ul>
          <!-- hidden fields -->
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="formid" value="3498" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="returnURL" value="https://anbox-cloud.io/thank-you" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="Consent_to_Processing__c" value="yes" />
        </fieldset>
      </form>
    </div>
  </div>
</section>

{% endblock content %}
